# See https://github.com/dart-lang/mono_repo for details
stages:
  - format_analyzer_tests:
    - group:
      - command: make protos
      - dartfmt
      - dartanalyzer: --fatal-infos --fatal-warnings .
      dart: [dev]
    - group:
      - command: make protos
      - dartanalyzer: --fatal-warnings .
      dart: [beta]
    - group:
      - command: make protos
      - test
      dart: [beta, dev]
